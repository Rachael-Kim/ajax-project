<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&family=Delius+Swash+Caps&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="top-header">
    <h1 class="header1">Random Cat Pictures</h1>
    <button class="entries-button">Entries</button>
  </header>
  <div class="error-message hidden">
    <p class="error-p">Uh oh... Something went wrong!</p>
  </div>
  <main class="page1">
    <div class="row entries-section">
      <h2 class="header2">Favorite Pictures</h2>
      <button class="random-button">RANDOM</button>
    </div>
    <div class="container">
      <p class="no-entries">No entries have been recorded</p>
    </div>
  </main>
  <main class="page2 entries-section hidden">
    <h2 class="header2">New Entry</h2>
    <form>
      <div class="row form-container">
        <div class="column-half">
          <img class="random-cat-image" src="" alt="random-cat-pic">
        </div>
        <div class="column-half title-photo">
          <span class="inputfield text-overlay">Title</span>
          <input type="text" id="title-input" class="inputfield text-input">
          <span class="inputfield url-input-span text-overlay ">Photo URL</span>
          <input disabled type="text" id="photo-input" class="inputfield text-input url-input">
        </div>
      </div>
      <div class="column-full note-section">
        <span class="inputfield text-overlay">Notes</span>
        <textarea class="inputfield text-input" name="notes" id="notes-input" cols="30" rows="10"></textarea>
      </div>
      <button class="save-button">SAVE</button>
    </form>
  </main>
  <main class="page3 hidden">
    <div class="row">
      <h2 class="header2 entries-section">Edit Entry</h2>
      <button class="cancel-button">CANCEL</button>
    </div>
    <form>
      <div class="row form-container">
        <div class="column-half">
          <img class="random-cat-edit random-cat-image" src="" alt="random-cat-pic">
        </div>
        <div class="column-half title-photo">
          <span class="inputfield url-input-span text-overlay ">Title</span>
          <input type="text" id="edit-title-input" class="inputfield text-input edit-title">
          <span class="inputfield url-input-span text-overlay">Photo</span>
          <input disabled type="text" id="edit-photo-input" class="inputfield text-input url-input edit-url">
        </div>
      </div>
      <div class="column-full note-section">
        <span class="inputfield url-input-span text-overlay">Notes</span>
        <textarea class="inputfield text-input edit-notes" name="notes" id="edit-notes-input" cols="30" rows="10"></textarea>
      </div>
      <div class="button-container">
        <button class="delete-button">DELETE</button>
        <button class="save-button-edit">SAVE</button>
      </div>
    </form>
  </main>
  <main class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-content">
        <p class="modal-text">Are you sure you want to delete this entry?</p>
        <div class="modal-button-container">
          <button class="modal-cancel-button">CANCEL</button>
          <button class="modal-confirm-button">CONFIRM</button>
        </div>
      </div>
    </div>
  </main>
  <div class="overlay hidden"></div>
  <div class="lds-heart hidden">
    <div></div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
